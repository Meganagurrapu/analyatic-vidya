<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses for "{{ search_query }}"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Courses for "{{ search_query }}"</h1>
        <ul class="list-group mt-3">
            <li class="list-group-item active">Courses:</li>
            {% if courses %}
                {% for course in courses %}
                    <li class="list-group-item">
                        <a href="{{ course.link }}" target="_blank">{{ course.title }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">No courses found for your search query.</li>
            {% endif %}
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Back to Search</a>
    </div>
</body>
</html>
